<!DOCTYPE html>

<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form action="forms.html" method="GET">
        <p>
        <h1>Welcome, Music Enjoyer!</h1> <br />
        Username:
        <input type="text" name="username" size="15" maxlength="30" />
        </p>
        <p>Password:
            <input type="password" name="password" size="15" maxlength="30" />
        </p>
    </form>

    <br />

    <form action="forms.html" method="GET">
        <p> Select your favorite genre:</p>
        <input type="radio" name="genre" value="rock"> Rock

        <input type="radio" name="genre" value="funk"> Funk

        <input type="radio" name="genre" value="pop"> Pop

        <input type="radio" name="genre" value="jazz"> Jazz <br /><br />

        <input type="submit" name="submit">
    </form>

    <br />

    <form action="forms.html" method="GET">
        <p>What did you think of the experience? <br /><br />
            <textarea name="comments" cols="15" rows="5">Tell me your thoughts hun...
            </textarea>
        </p>
    </form>

    </br>

    <form action="forms.html" method="POST">
        <p>Upload your song in WAV format:</p>
        <input type="file" name="song">

        <!-- blablablablablablablablabla -->

    </form>
</body>

</html>
